 
<div class="container">
     
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Index</th>
        <th>Email</th>
        <th>Name</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList  let index = index">
        <td>{{index+1}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td><button class="btn btn-info" (click)="edit(user.id)">Edit</button></td>
        <td><button class="btn btn-warning" (click)="delete(index, user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
