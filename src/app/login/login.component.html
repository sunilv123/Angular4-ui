

<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form class="form-horizontal"  [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm" novalidate>
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" formControlName="userName"  placeholder="username or email">                                        
                                    <span *ngIf="!loginForm.get('userName').valid &&  formDir.submitted" class="alert alert-danger">
                                            please enter valid username 
                                    </span>
                                </div>
                                
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control"  formControlName="password"  placeholder="password">
                                    <span *ngIf="!loginForm.get('password').valid &&  formDir.submitted" class="alert alert-danger">
                                            please enter valid password 
                                    </span>
                                </div>
                                

                            
                        <div class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                  </div>
                                </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                  <button type="submit"  class="btn btn-success">Login  </button>

                                </div>
                            </div>


                             
                        </form>     



                    </div>                     
                </div>  
    </div>
    
</div>
