
<div style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
      <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
      </div>  
      <div class="panel-body" >
          <form  class="form-horizontal" (ngSubmit)="onSubmit(formDir.value)" #formDir="ngForm">
              
              <div id="signupalert" style="display:none" class="alert alert-danger">
                  <p>Error:</p>
                  <span></span>
              </div>
                  
              
                
              <div class="form-group">
                  <label for="email" class="col-md-3 control-label">Email</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" ngModel name="email" placeholder="Email Address" #email="ngModel" required minlength="3">
                      <div *ngIf="email.invalid && !email.pristine" class="error"> 
                        <div *ngIf="email.errors.required">username required</div>
                        <div *ngIf="email.errors.minlength">minimum 3 letters required</div>
                        <div *ngIf="email.errors.maxlength">maximum 6 letters only</div>
                        </div>
                  </div>
              </div>
                  
              <div class="form-group">
                  <label for="firstname" class="col-md-3 control-label">Name</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" ngModel name="name" #name="ngModel" placeholder="First Name" required minlength="5">
                      <div *ngIf="name.invalid && !name.pristine" class="error"> 
                        <div *ngIf="name.errors.required">username required</div>
                        <div *ngIf="name.errors.minlength">minimum 3 letters required</div>
                        <div *ngIf="name.errors.maxlength">maximum 6 letters only</div>
                        </div>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Password</label>
                  <div class="col-md-9">
                      <input type="password" class="form-control" ngModel name="password" placeholder="Password" #password="ngModel">
                      <div *ngIf="password.invalid && !password.pristine" class="error"> 
                        <div *ngIf="password.errors.required">username required</div>
                        <div *ngIf="password.errors.minlength">minimum 3 letters required</div>
                        <div *ngIf="password.errors.maxlength">maximum 6 letters only</div>
                        </div>
                  </div>
              </div>
                  
              <!-- <div class="form-group">
                  <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" name="icode" placeholder="">
                  </div>
              </div> -->

              <div class="form-group">
                  <!-- Button -->                                        
                  <div class="col-md-offset-3 col-md-9">
                      <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
                      <span style="margin-left:8px;">or</span>  
                  </div>
              </div>
              
              <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                  
                  <div class="col-md-offset-3 col-md-9">
                      <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                  </div>                                           
                      
              </div>
              
              
              
          </form>
       </div>
  </div>

</div>
